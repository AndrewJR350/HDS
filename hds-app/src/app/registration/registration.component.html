<div class="container-fluid register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="../../assets/logo.png" alt="" />
      <h3>Welcome</h3>
      <p>You are 60 seconds away from your registration</p>
      <img
        class="raciit-logo-wrapper"
        src="../../assets/raciit-logo.png"
        alt=""
        srcset=""
      />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3 class="register-heading">REGISTER TO HOTDOD SHOWDOWN</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name *"
                  [(ngModel)]="firstName"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email *"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="gender">
                  <option class="hidden" value="title" selected disabled
                    >Gender</option
                  >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name *"
                  [(ngModel)]="lastName"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  minlength="10"
                  maxlength="10"
                  name="txtEmpPhone"
                  class="form-control"
                  placeholder="Your Phone *"
                  [(ngModel)]="phone"
                />
              </div>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="role">
                  <option class="hidden" value="title" selected disabled
                    >I'm...
                  </option>
                  <option value="rotaractor">A Rotaractor</option>
                  <option value="interactor">An Interactor</option>
                  <option value="rotarian">A Rotarian</option>
                  <option value="public">General Public</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <select class="form-control" [(ngModel)]="size">
                  <option class="hidden" value="title" selected disabled
                    >T-Shirt Size</option
                  >
                  <option value="xs">XS</option>
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                </select>
              </div>

              <input
                type="submit"
                class="btnRegister"
                (click)="register()"
                value="Register"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
